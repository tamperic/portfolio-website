<body>
    <!-- Header including the logo and the main navigation -->
    <header class="page-header">
        <!-- Add Logo here -->
        <img src="img/MyLogo.png" class="logo" width="200px" height="70px" alt="Personal logo of  Tamara Peric written in elegant letters">
        <nav class="main-navigation page-header__item">

    <!-- Main content -->
    <main>
        <section class="main-contact">
            <h1>Contact me</h1>
            <form action="" method="post" id="contact-form">
                <label class="standard-label" for="fname">First name: </label><br>
                <input type="text" id="fname" class="contact-form-item" name="user-fname" placeholder="First name"><br>
                
                <label class="standard-label" for="lname">Last name: </label><br>
                <input type="text" id="lname" class="contact-form-item" name="user-lname" placeholder="Last name"><br>
                
                <label class="standard-label" for="email">Email: </label><br>
                <input type="email" id="email" class="contact-form-item" name="user-email" placeholder="Email address" required><br>
                
                <label class="standard-label" for="tel">Telefon: </label><br>
                <input type="tel" id="tel" class="contact-form-item" name="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="e.g., 123-456-7890"><br>
                
                <label class="standard-label" for="message">Message:</label><br>
                <textarea id="message"  class="contact-form-item" maxlength="240" placeholder="Write your message here..." required></textarea><br>
                
                <input id="submit" type="submit" value="Send message">
            </form> 
            <div class="contact-info">
                <span>Telefone: </span><a href="tel:+41 76 xxx xxxx" class="contact-info-item">+41 76 xxx xxxx</a><br>
                <span>Email: </span><a href="mailto:myemail(dot)work(at)gmail(dot)com"  class="contact-info-item">myemail(dot)work(at)gmail.com</a><br>
                <!-- <a href="mailto:myemail(dot)work(at)gmail(dot)com" class="contact-info-item_3">Contact me</a> -->
            </div>
        </section>
    </main>

    <!-- Footer with links to social media profiles -->
    <footer class="page-footer">
        <p>You can find me on:</p>
        <div class="social-media">
            <a href="https://www.linkedin.com" class="social-media-item" target="_blank">

            </a>
            <a href="https://www.github.com" class="social-media-item" target="_blank">
                <img src="img/github.svg" alt="Github" width="40" height="40">
            </a>
            <a href="https://www.twitter.com" class="social-media-item" target="_blank">
                <img src="img/twitter.svg" alt="Twitter" width="40" height="40">
            </a>

    </footer>
